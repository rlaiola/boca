services:

    # web app
    boca-web:
        image: ghcr.io/joaofazolo/boca-docker/boca-web:1.2
        environment:
            # database configuration
            # privileged user password
            - BOCA_DB_SUPER_PASSWORD=superpass
            - BOCA_ENABLE_PROBLEM_TAGS=true
        ports: 
            - 8000:80
        volumes:
            - ./src/admin/problem.php:/var/www/boca/src/admin/problem.php
            - ./src/team/problem.php:/var/www/boca/src/team/problem.php
            - ./src/Css.php:/var/www/boca/src/Css.php

    # # online judge
    # boca-jail:
    #     image: ghcr.io/joaofazolo/boca-docker/boca-jail:1.2
    #     privileged: true

    # database
    boca-db:
        image: postgres:14-alpine
        environment:
            # database configuration
            # privileged user password
            - POSTGRES_PASSWORD=superpass

    # restore service
    boca-restore:
        image: postgres:16-alpine
        environment:
            - BOCA_DB_HOST=boca-db
            - BOCA_DB_PORT=5432
            - BOCA_DB_SUPER_USER=postgres
            - BOCA_DB_SUPER_PASSWORD=superpass
            - BOCA_DB_NAME=bocadb
            # specifies the location of the archive file (or directory, for
            # a directory-format archive) to be restored.
            # 1. plain text SQL restore (does not work with pg_restore)
            # 2. custom restore
            - BOCA_DB_DUMP_FILENAME=/in/boca-db.dump
            # 3. directory restore
            # - BOCA_DB_DUMP_FILENAME=/in/boca-db-dir/
            # 4. tar restore
            # - BOCA_DB_DUMP_FILENAME=/in/boca-db.tar
        volumes:
            # folder containing the archive file (or directory) to be restored
            - ./backups:/in
        command:
            - bash 
            - -c
            - |
                export PGPASSWORD="$$BOCA_DB_SUPER_PASSWORD"
                if [[ -f "$$BOCA_DB_DUMP_FILENAME" ]] || \
                   [[ -d "$$BOCA_DB_DUMP_FILENAME" ]];
                then
                    pg_restore \
                        -h "$$BOCA_DB_HOST" \
                        -p "$$BOCA_DB_PORT" \
                        -U "$$BOCA_DB_SUPER_USER" \
                        -d "$$BOCA_DB_NAME" \
                        -c "$$BOCA_DB_DUMP_FILENAME"
                fi
        depends_on:
            - boca-db
        profiles:
            - restore
