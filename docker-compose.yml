version: '3.8'

services:

    # web app
    boca-web:
        image: ghcr.io/joaofazolo/boca-docker/boca-web:1.2
        environment:
            # database configuration
            # privileged user password
            - BOCA_DB_SUPER_PASSWORD=superpass
        ports: 
            - 8000:80
        volumes:
            - ./src/admin/header.php:/var/www/boca/src/admin/header.php
            - ./src/judge/header.php:/var/www/boca/src/judge/header.php
            - ./src/score/header.php:/var/www/boca/src/score/header.php
            - ./src/staff/header.php:/var/www/boca/src/staff/header.php
            - ./src/system/header.php:/var/www/boca/src/system/header.php
            - ./src/team/header.php:/var/www/boca/src/team/header.php

    # # online judge
    # boca-jail:
    #     image: ghcr.io/joaofazolo/boca-docker/boca-jail:1.2
    #     privileged: true

    # database
    boca-db:
        image: postgres:14-alpine
        environment:
            # database configuration
            # privileged user password
            - POSTGRES_PASSWORD=superpass
